<div class="well">
    <ul class="nav nav-pills">
        {% if current_roomtype.rooms_set.all %}
            {% for room in current_roomtype.rooms_set.all %}
              <li role="presentation" class="nav-item" id = "room_{{ room_id }}">
                  <a href="{% url 'room' room.type_room.id room.id %}">{{ room.name }}</a>
              </li>
            {% endfor %}
        {% else %}
            <li> No rooms of this room type </li>
        {% endif %}
    </ul>
</div>

<script>
$( "#room_{{room_object.id}}" ).addClass("active");
</script>
