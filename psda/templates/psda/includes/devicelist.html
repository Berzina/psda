{% for device in devices %}

    <div class="col-sm-3">
        <div class="card card-{{device.card_color}} card-bold text-xs-center">
            <br />
            <i class="material-icons md-48"> {{device.icon}}</i>
          <div class="card-block">
              <p>{{ device.name }}</p>
              <p>{{ device.type.name }} {{ device.state.name }}</p>
          </div>
        </div>
    </div>

{% endfor %}
